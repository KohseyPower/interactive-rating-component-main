<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>
    <link href="styles.css" rel="stylesheet">


</head>

<body>
    <main>
        <div class="star">
            <img src="images/icon-star.svg" alt="star">
        </div>
        <!-- Rating state start -->

        <h1>
            How did we do?
        </h1>


        <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>

        <ul>
            <li><button class="hovered">1</button></li>
            <li><button class="hovered">2</button></li>
            <li><button class="hovered">3</button></li>
            <li><button class="hovered">4</button></li>
            <li><button class="hovered">5</button></li>
        </ul>

        <div class="submit">
            <button>
                SUBMIT
            </button>
        </div>
    </main>
    <!-- Rating state end -->



    <!-- Thank you state start -->
    <div class="thank-you">
        <div>
            <img src="images/illustration-thank-you.svg" alt="">
        </div>
        <p class="chosen-rating">You selected out of 5 </p>
        <h1>Thank you! </h1>
        <p class="thankfull">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>

    </div>
    <!-- Thank you state end -->
    <script src="script.js"></script>

</body>

</html>
